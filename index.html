<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Printer TCO Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      background-color: #007bff;
      padding: 10px;
      color: #fff;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      flex: 1 1 100%;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #ff9800;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e68900;
    }

    .result {
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      .button-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
<div class="navbar">
  <a href="#"><i class="fas fa-calculator"></i> Printer TCO Calculator</a>
  <a href="#">Home</a>
  <a href="#">Quick Calc</a>
</div>

<h2><i class="fas fa-calculator"></i> Printer TCO Calculator</h2>

<label>Company Name: <input id="companyName" type="text"></label>
<label>Contact Name: <input id="contactName" type="text"></label>
<label>Location: <input id="location" type="text"></label>
<label>Contact Email Address: <input id="contactEmail" type="email"></label>
<label>Contact Number: <input id="contactNumber" type="tel"></label>

<label>Number of A3 Printers: <input id="a3Printers" onchange="togglePrinterFields()" type="number" min="0"></label>
<div id="a3PrinterDetails" style="display: none;">
  <label>Makes and Models of A3 Printers: <input id="a3PrinterModels" type="text"></label>
</div>

<label>Number of A4 Printers: <input id="a4Printers" onchange="togglePrinterFields()" type="number" min="0"></label>
<div id="a4PrinterDetails" style="display: none;">
  <label>Makes and Models of A4 Printers: <input id="a4PrinterModels" type="text"></label>
</div>

<label>Are the printers Leased or Purchased?
  <select id="leaseType" onchange="toggleLeaseFields()">
    <option value="Purchased">Purchased</option>
    <option value="Leased">Leased</option>
    <option value="Both">Both</option>
  </select>
</label>

<div id="leaseFields" style="display: none;">
  <label>Lease End Date: <input id="leaseEndDate" type="date"></label>
  <label>Lease Cost per Quarter (£): <input id="leaseCost" step="0.01" type="number"></label>
</div>

<label>Mono Pages Printed per Quarter: <input id="monoPages" type="number"></label>
<label>Cost per Mono Page (£): <input id="monoCost" step="0.01" type="number"></label>
<label>Colour Pages Printed per Quarter: <input id="colourPages" type="number"></label>
<label>Cost per Colour Page (£): <input id="colourCost" step="0.01" type="number"></label>
<label>Other Costs per Quarter (£): <input id="otherCosts" step="0.01" type="number"></label>

<div class="button-container">
  <button onclick="calculateTCO()">Calculate TCO</button>
  <button onclick="submitForm()">Submit</button>
  <button onclick="openEmailClient()">Send Info</button>
</div>

<div class="result" id="tcoResult"></div>

<script>
function togglePrinterFields() {
    const a3Printers = document.getElementById('a3Printers').value;
    const a4Printers = document.getElementById('a4Printers').value;

    document.getElementById('a3PrinterDetails').style.display = a3Printers && a3Printers > 0 ? 'block' : 'none';
    document.getElementById('a4PrinterDetails').style.display = a4Printers && a4Printers > 0 ? 'block' : 'none';
}

function calculateTCO() {
    const monoPages = parseFloat(document.getElementById('monoPages').value) || 0;
    const monoCost = parseFloat(document.getElementById('monoCost').value) || 0;
    const colourPages = parseFloat(document.getElementById('colourPages').value) || 0;
    const colourCost = parseFloat(document.getElementById('colourCost').value) || 0;
    const leaseType = document.getElementById('leaseType').value;
    const leaseCost = (leaseType === 'Leased' || leaseType === 'Both') ? parseFloat(document.getElementById('leaseCost').value) || 0 : 0;
    const otherCosts = parseFloat(document.getElementById('otherCosts').value) || 0;

    const totalCost = (monoPages * monoCost) + (colourPages * colourCost) + leaseCost + otherCosts;

    document.getElementById('tcoResult').innerText = `Total Cost of Ownership per Quarter: £${totalCost.toFixed(2)}`;
}

function submitForm() {
    const formData = {
        companyName: document.getElementById('companyName').value,
        contactName: document.getElementById('contactName').value,
        location: document.getElementById('location').value,
        contactEmail: document.getElementById('contactEmail').value,
        contactNumber: document.getElementById('contactNumber').value
    };

    fetch("https://script.google.com/macros/s/AKfycbzs1sZhZXXmGao6XzKon7bEdwwPGh_5YLlPy1OjKdNBsWVAkvZF2w81GahxARtyKYiR/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    })
    .then(response => response.text())
    .then(data => alert("Form submitted successfully!"))
    .catch(error => alert("Error submitting form: " + error));
}
</script>
<script>
function toggleLeaseFields() {
    const leaseType = document.getElementById('leaseType').value;
    const leaseFields = document.getElementById('leaseFields');

    leaseFields.style.display = (leaseType === 'Leased' || leaseType === 'Both') ? 'block' : 'none';
}
</script>

</body>
</html>
