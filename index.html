
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Printer TCO Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .email-draft {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #007bff;
      padding: 10px;
      color: #fff;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 0 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#"><i class="fas fa-calculator"></i> Printer TCO Calculator</a>
    <a href="#">Home</a>
    <a href="#">Contact</a>
  </div>

  <h2><i class="fas fa-calculator"></i> Printer TCO Calculator</h2>

  <label>Company Name:
    <input type="text" id="companyName">
  </label>

  <label>Contact Name:
    <input type="text" id="contactName">
  </label>

  <label>Contact Email Address:
    <input type="email" id="contactEmail">
  </label>

  <label>Contact Number:
    <input type="tel" id="contactNumber">
  </label>

  <label>Number of A3 Printers:
    <input type="number" id="a3Printers" onchange="togglePrinterFields()">
  </label>

  <div id="a3PrinterDetails" style="display: none;">
    <label>Makes and Models of A3 Printers:
      <input type="text" id="a3PrinterModels">
    </label>
  </div>

  <label>Number of A4 Printers:
    <input type="number" id="a4Printers" onchange="togglePrinterFields()">
  </label>

  <div id="a4PrinterDetails" style="display: none;">
    <label>Makes and Models of A4 Printers:
      <input type="text" id="a4PrinterModels">
    </label>
  </div>

  <label>Are the printers Leased or Purchased?
    <select id="leaseType" onchange="toggleLeaseFields()">
      <option value="Purchased">Purchased</option>
      <option value="Leased">Leased</option>
      <option value="Both">Both</option>
    </select>
  </label>

  <div id="leaseFields" style="display: none;">
    <label>Lease End Date:
      <input type="date" id="leaseEndDate">
    </label>

    <label>Lease Cost per Quarter (Â£):
      <input type="number" id="leaseCost" step="0.01">
    </label>
  </div>

  <label>Mono Pages Printed per Quarter:
    <input type="number" id="monoPages">
  </label>

  <label>Cost per Mono Page (Â£):
    <input type="number" id="monoCost" step="0.01">
  </label>

  <label>Colour Pages Printed per Quarter:
    <input type="number" id="colourPages">
  </label>

  <label>Cost per Colour Page (Â£):
    <input type="number" id="colourCost" step="0.01">
  </label>

  <label>Other Costs per Quarter (Â£):
    <input type="number" id="otherCosts" step="0.01">
  </label>

  <button onclick="calculateTCO()">Calculate TCO</button>
  <button onclick="submitForm()">Submit</button>

  <div class="result" id="tcoResult"></div>

  <div class="email-draft" id="emailDraft" style="display: none;">
    <h3>Email Draft</h3>
    <textarea id="emailContent" rows="10" style="width: 100%;"></textarea>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <button onclick="openEmailClient()">Open in Email Client</button>
<button onclick="sendBusinessCard()">Send My Business Card</button>
  </div>

  <script>
    function toggleLeaseFields() {
      const leaseType = document.getElementById('leaseType').value;
      const leaseFields = document.getElementById('leaseFields');
      leaseFields.style.display = (leaseType === 'Leased' || leaseType === 'Both') ? 'block' : 'none';
    }

    function togglePrinterFields() {
      const a3Printers = document.getElementById('a3Printers').value;
      const a4Printers = document.getElementById('a4Printers').value;
      document.getElementById('a3PrinterDetails').style.display = a3Printers ? 'block' : 'none';
      document.getElementById('a4PrinterDetails').style.display = a4Printers ? 'block' : 'none';
    }

    function calculateTCO() {
      const monoPages = parseFloat(document.getElementById('monoPages').value) || 0;
      const monoCost = parseFloat(document.getElementById('monoCost').value) || 0;
      const colourPages = parseFloat(document.getElementById('colourPages').value) || 0;
      const colourCost = parseFloat(document.getElementById('colourCost').value) || 0;
      const leaseType = document.getElementById('leaseType').value;
      const leaseCost = (leaseType === 'Leased' || leaseType === 'Both') ? parseFloat(document.getElementById('leaseCost').value) || 0 : 0;
      const otherCosts = parseFloat(document.getElementById('otherCosts').value) || 0;

      const totalCost = (monoPages * monoCost) + (colourPages * colourCost) + leaseCost + otherCosts;

      document.getElementById('tcoResult').innerText = `Total Cost of Ownership per Quarter: Â£${totalCost.toFixed(2)}`;

      generateEmailDraft(totalCost.toFixed(2));
    }

    function generateEmailDraft(totalCost) {
      const companyName = document.getElementById('companyName').value;
      const contactName = document.getElementById('contactName').value;
      const contactEmail = document.getElementById('contactEmail').value;
      const contactNumber = document.getElementById('contactNumber').value;
      const monoPages = document.getElementById('monoPages').value;
      const monoCost = document.getElementById('monoCost').value;
      const colourPages = document.getElementById('colourPages').value;
      const colourCost = document.getElementById('colourCost').value;
      const leaseCost = document.getElementById('leaseCost').value;
      const otherCosts = document.getElementById('otherCosts').value;

      const emailContent = `
Hi ${contactName},

Thanks for your time earlier. Hereâ€™s a summary of your estimated costs:

- Mono Pages per Quarter: ${monoPages} at Â£${monoCost} per page
- Colour Pages per Quarter: ${colourPages} at Â£${colourCost} per page
- Lease Cost per Quarter: Â£${leaseCost}
- Other Costs: Â£${otherCosts}

ðŸ“Š Total Estimated Cost per Quarter: Â£${totalCost}

Weâ€™d love to discuss how we can help reduce your printing costs. 
Can you let me know any available dates you are free to schedule a quick call?

Best regards,
Dan Cloke

`;

      document.getElementById('emailContent').value = emailContent;
      document.getElementById('emailDraft').style.display = 'block';
    }

    function copyToClipboard() {
      const emailContent = document.getElementById('emailContent');
      emailContent.select();
      document.execCommand('copy');
      alert('Email content copied to clipboard!');
    }

    function openEmailClient() {
      const emailContent = document.getElementById('emailContent').value;
      const subject = encodeURIComponent('TCO Summary for ' + document.getElementById('companyName').value);
      const body = encodeURIComponent(emailContent);
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }

    function submitForm() {
      const companyName = document.getElementById('companyName').value;
      const contactName = document.getElementById('contactName').value;
      const contactEmail = document.getElementById('contactEmail').value;
      const contactNumber = document.getElementById('contactNumber').value;
      const a3Printers = document.getElementById('a3Printers').value;
      const a3PrinterModels = document.getElementById('a3PrinterModels').value;
      const a4Printers = document.getElementById('a4Printers').value;
      const a4PrinterModels = document.getElementById('a4PrinterModels').value;
      const leaseType = document.getElementById('leaseType').value;
      const leaseEndDate = document.getElementById('leaseEndDate').value;
      const leaseCost = document.getElementById('leaseCost').value;
      const monoPages = document.getElementById('monoPages').value;
      const monoCost = document.getElementById('monoCost').value;
      const colourPages = document.getElementById('colourPages').value;
      const colourCost = document.getElementById('colourCost').value;
      const otherCosts = document.getElementById('otherCosts').value;

      const csvContent = `Company Name,Contact Name,Contact Email,Contact Number,Number of A3 Printers,Makes and Models of A3 Printers,Number of A4 Printers,Makes and Models of A4 Printers,Lease Type,Lease End Date,Lease Cost per Quarter,Mono Pages Printed per Quarter,Cost per Mono Page,Colour Pages Printed per Quarter,Cost per Colour Page,Other Costs per Quarter
${companyName},${contactName},${contactEmail},${contactNumber},${a3Printers},${a3PrinterModels},${a4Printers},${a4PrinterModels},${leaseType},${leaseEndDate},${leaseCost},${monoPages},${monoCost},${colourPages},${colourCost},${otherCosts}
`;

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'tco_calculator_data.csv';
      link.click();

      document.getElementById('companyName').value = '';
      document.getElementById('contactName').value = '';
      document.getElementById('contactEmail').value = '';
      document.getElementById('contactNumber').value = '';
      document.getElementById('a3Printers').value = '';
      document.getElementById('a3PrinterModels').value = '';
      document.getElementById('a4Printers').value = '';
      document.getElementById('a4PrinterModels').value = '';
      document.getElementById('leaseType').value = 'Purchased';
      document.getElementById('leaseEndDate').value = '';
      document.getElementById('leaseCost').value = '';
      document.getElementById('monoPages').value = '';
      document.getElementById('monoCost').value = '';
      document.getElementById('colourPages').value = '';
      document.getElementById('colourCost').value = '';
      document.getElementById('otherCosts').value = '';
      document.getElementById('emailDraft').style.display = 'none';
      document.getElementById('tcoResult').innerText = '';
    }
  
    function sendBusinessCard() {
        window.location.href = "mailto:?subject=Business Card&body=Thanks for your time earlier, when you are ready to discuss how we can help you reduce costs on your printers then please get in touch.";
    }
    </script>
    

</body>
</html>
