<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Printer TCO Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      background-color: #007bff;
      padding: 10px;
      color: #fff;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      flex: 1 1 100%;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #ff9800;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #e68900;
    }

    .result, .email-draft {
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      .navbar a {
        flex: 1;
        text-align: left;
      }

      button {
        width: auto;
      }
    }
  </style>
</head>

<body>
<div class="navbar">
  <a href="#"><i class="fas fa-calculator"></i> Printer TCO Calculator</a>
  <a href="#">Home</a>
  <a href="#">Contact</a>
</div>

<h2><i class="fas fa-calculator"></i> Printer TCO Calculator</h2>

<label>Company Name: <input id="companyName" type="text"></label>
<label>Contact Name: <input id="contactName" type="text"></label>
<label>Location: <input id="location" type="text"></label>
<label>Contact Email Address: <input id="contactEmail" type="email"></label>
<label>Contact Number: <input id="contactNumber" type="tel"></label>
<label>Number of A3 Printers: <input id="a3Printers" onchange="togglePrinterFields()" type="number"></label>
<div id="a3PrinterDetails" style="display: none;">
  <label>Makes and Models of A3 Printers: <input id="a3PrinterModels" type="text"></label>
</div>

<label>Number of A4 Printers: <input id="a4Printers" onchange="togglePrinterFields()" type="number"></label>
<div id="a4PrinterDetails" style="display: none;">
  <label>Makes and Models of A4 Printers: <input id="a4PrinterModels" type="text"></label>
</div>

<label>Are the printers Leased or Purchased?
  <select id="leaseType" onchange="toggleLeaseFields()">
    <option value="Purchased">Purchased</option>
    <option value="Leased">Leased</option>
    <option value="Both">Both</option>
  </select>
</label>

<div id="leaseFields" style="display: none;">
  <label>Lease End Date: <input id="leaseEndDate" type="date"></label>
  <label>Lease Cost per Quarter (£): <input id="leaseCost" step="0.01" type="number"></label>
</div>

<label>Mono Pages Printed per Quarter: <input id="monoPages" type="number"></label>
<label>Cost per Mono Page (£): <input id="monoCost" step="0.01" type="number"></label>
<label>Colour Pages Printed per Quarter: <input id="colourPages" type="number"></label>
<label>Cost per Colour Page (£): <input id="colourCost" step="0.01" type="number"></label>
<label>Other Costs per Quarter (£): <input id="otherCosts" step="0.01" type="number"></label>

<button onclick="calculateTCO()">Calculate TCO</button>
<button onclick="submitForm()">Submit</button>
<button onclick="openEmailClient()">Send Info</button>

<div class="result" id="tcoResult"></div>

<script>
function openEmailClient() {
    const companyName = document.getElementById('companyName').value;
    const contactName = document.getElementById('contactName').value;
    const location = document.getElementById('location').value;
    const contactEmail = document.getElementById('contactEmail').value;
    const contactNumber = document.getElementById('contactNumber').value;
    const monoPages = document.getElementById('monoPages').value;
    const monoCost = document.getElementById('monoCost').value;
    const colourPages = document.getElementById('colourPages').value;
    const colourCost = document.getElementById('colourCost').value;
    const leaseCost = document.getElementById('leaseCost').value;
    const otherCosts = document.getElementById('otherCosts').value;

    const subject = encodeURIComponent(`TCO Summary for ${companyName}`);
    const body = encodeURIComponent(`
Company Name: ${companyName}
Contact Name: ${contactName}
Location: ${location}
Contact Email: ${contactEmail}
Contact Number: ${contactNumber}

Mono Pages Printed per Quarter: ${monoPages}
Cost per Mono Page: £${monoCost}

Colour Pages Printed per Quarter: ${colourPages}
Cost per Colour Page: £${colourCost}

Lease Cost per Quarter: £${leaseCost}
Other Costs per Quarter: £${otherCosts}

Best regards,
`);

    window.location.href = `mailto:?subject=${subject}&body=${body}`;
}
</script>

</body>
</html>
